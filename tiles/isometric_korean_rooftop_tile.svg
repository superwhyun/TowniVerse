<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
    xmlns="http://www.w3.org/2000/svg"
    width="256"
    height="256"
    viewBox="0 0 256 256">
  <!-- Transparent background -->
  <defs>
    <!-- simple soft shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" result="blur"/>
      <feOffset in="blur" dx="0" dy="2" result="offset"/>
      <feMerge>
        <feMergeNode in="offset"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- basic gradients -->
    <linearGradient id="groundGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#e0cfaa"/>
      <stop offset="100%" stop-color="#d1b48c"/>
    </linearGradient>

    <linearGradient id="wallGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#f4f0e2"/>
      <stop offset="100%" stop-color="#d9d1bf"/>
    </linearGradient>

    <linearGradient id="roofGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#c96b40"/>
      <stop offset="100%" stop-color="#8b3d28"/>
    </linearGradient>

    <linearGradient id="poolWater" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#8fd5f6"/>
      <stop offset="100%" stop-color="#3c82b9"/>
    </linearGradient>

    <linearGradient id="treeLeaf" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#5f8c42"/>
      <stop offset="100%" stop-color="#3f612b"/>
    </linearGradient>
  </defs>

  <!-- base diamond ground: centered, size 256x128 -->
  <!-- points: (128,64) top, (256,128) right, (128,192) bottom, (0,128) left -->
  <polygon
      id="ground"
      points="128,64 256,128 128,192 0,128"
      fill="url(#groundGrad)"
      stroke="#b0956f"
      stroke-width="2"
      filter="url(#shadow)"/>

  <!-- small path / alley indication -->
  <path
      d="M 80 120
         L 128 140
         L 176 132
         L 176 142
         L 128 150
         L 80 132 Z"
      fill="#d49b70"
      opacity="0.9"/>

  <!-- low perimeter wall around rooftop yard -->
  <!-- front wall -->
  <polygon
      points="60,140 128,172 196,140 128,108"
      fill="#d7ccc3"
      stroke="#a09080"
      stroke-width="1.5"/>

  <!-- inner yard floor -->
  <polygon
      points="74,134 128,160 182,134 128,108"
      fill="#e7dfd4"/>

  <!-- main building body -->
  <g id="building" filter="url(#shadow)">
    <!-- left wall -->
    <polygon
        points="86,122 118,138 118,172 86,156"
        fill="url(#wallGrad)"
        stroke="#a28f77"
        stroke-width="1.5"/>
    <!-- right wall -->
    <polygon
        points="118,138 170,112 170,146 118,172"
        fill="#e7dfcf"
        stroke="#a28f77"
        stroke-width="1.5"/>

    <!-- windows -->
    <polygon
        points="94,132 108,138 108,150 94,144"
        fill="#4f7ea8"
        stroke="#355066"
        stroke-width="1"/>
    <polygon
        points="132,132 148,124 148,140 132,148"
        fill="#4f7ea8"
        stroke="#355066"
        stroke-width="1"/>

    <!-- roof -->
    <!-- top ridge -->
    <polygon
        points="80,118 128,94 176,118 128,142"
        fill="url(#roofGrad)"
        stroke="#5f2818"
        stroke-width="1.8"/>

    <!-- simple roof tiles lines -->
    <g stroke="#7a3a26" stroke-width="0.8" opacity="0.6">
      <path d="M86 118 L134 94"/>
      <path d="M96 122 L144 98"/>
      <path d="M106 126 L154 102"/>
      <path d="M116 130 L164 106"/>
      <path d="M126 134 L174 110"/>
    </g>

    <!-- gutter front edge -->
    <path
        d="M80 118 L128 142 L176 118"
        fill="none"
        stroke="#4f2416"
        stroke-width="2"/>
  </g>

  <!-- rooftop pool on left side -->
  <g id="rooftop_pool" filter="url(#shadow)">
    <!-- pool outer -->
    <polygon
        points="66,114 96,100 124,114 94,128"
        fill="#f2eee9"
        stroke="#b2a59a"
        stroke-width="1.5"/>
    <!-- inner water -->
    <polygon
        points="72,112 96,100 118,112 94,124"
        fill="url(#poolWater)"/>
    <!-- small brick detail -->
    <polygon
        points="118,120 124,118 128,120 122,122"
        fill="#b86b4a"/>
  </g>

  <!-- trees at back -->
  <g id="trees" opacity="0.9">
    <ellipse cx="72" cy="96" rx="20" ry="14" fill="url(#treeLeaf)"/>
    <ellipse cx="94" cy="88" rx="22" ry="16" fill="url(#treeLeaf)"/>
    <ellipse cx="170" cy="96" rx="24" ry="16" fill="url(#treeLeaf)"/>
  </g>

  <!-- simple power pole / wires hint -->
  <g id="pole" stroke-linecap="round">
    <path d="M190 80 L186 132" stroke="#795e4a" stroke-width="3"/>
    <circle cx="188" cy="86" r="3" fill="#c9c2bb"/>
    <path d="M40 80 L188 86" stroke="#4f3c33" stroke-width="1.2"/>
    <path d="M52 92 L188 94" stroke="#4f3c33" stroke-width="1.2"/>
  </g>

  <!-- small rail at front edge -->
  <g id="rail">
    <polygon
        points="80,148 128,172 176,148 176,152 128,176 80,152"
        fill="#c3c9c9"
        stroke="#7c8285"
        stroke-width="1"/>
    <line x1="92" y1="148" x2="140" y2="172" stroke="#7c8285" stroke-width="1"/>
    <line x1="112" y1="148" x2="160" y2="172" stroke="#7c8285" stroke-width="1"/>
  </g>

</svg>
