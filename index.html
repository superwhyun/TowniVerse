<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TowniVerse Isometric Builder</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/tabs.css">
  <style>
    :root {
      color-scheme: light;
      --bg: #0f141a;
      --panel: rgba(15, 20, 26, 0.9);
      --accent: #ffe29a;
      --grid: rgba(255, 255, 255, 0.25);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      font-family: "Space Grotesk", system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #1c2733, #090c10 60%);
      color: #f2f6fb;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 1.5rem 2rem 0.5rem;
    }

    h1 {
      font-size: 1.75rem;
      margin: 0 0 0.25rem;
      letter-spacing: 0.05em;
    }

    p.subtitle {
      margin: 0;
      color: rgba(242, 246, 251, 0.7);
    }

    main {
      flex: 1;
      display: grid;
      grid-template-columns: minmax(0, 4fr) minmax(240px, 1fr);
      gap: 1.25rem;
      padding: 0 2rem 1.5rem;
      align-items: stretch;
      overflow: hidden;
    }

    #game-wrapper {
      position: relative;
      border-radius: 16px;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 25px 65px rgba(0, 0, 0, 0.45);
      width: 100%;
      height: 100%;
    }

    canvas {
      display: block;
    }

    aside {
      background: var(--panel);
      border-radius: 20px;
      padding: 1.5rem;
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      min-height: 0;
    }

    aside>div:first-child {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 0;
      overflow: hidden;
    }

    #tile-palette {
      overflow-y: auto;
      flex: 1;
      min-height: 0;
    }

    .panel-title {
      font-weight: 600;
      letter-spacing: 0.06em;
      margin-bottom: 0.3rem;
    }

    #tile-palette {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 0.75rem;
      align-content: flex-start;
    }

    .tile-swatch {
      position: relative;
      width: 100%;
      aspect-ratio: 1;
      background: transparent;
      border: 1px dashed rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      cursor: pointer;
      transition: transform 120ms ease, border-color 120ms ease;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.02);
    }

    .tile-swatch .tile-remove {
      position: absolute;
      top: 0.35rem;
      right: 0.35rem;
      width: 1.4rem;
      height: 1.4rem;
      border: none;
      border-radius: 50%;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      cursor: pointer;
      font-weight: 700;
    }

    .tile-swatch .tile-size {
      position: absolute;
      top: 0.35rem;
      left: 0.35rem;
      padding: 0.2rem 0.4rem;
      border-radius: 4px;
      font-size: 0.75rem;
      font-weight: 700;
      line-height: 1;
      pointer-events: none;
      border: 2px solid;
      min-width: 1.5rem;
      text-align: center;
    }

    .tile-swatch .tile-size[data-size="1"] {
      background: rgba(59, 130, 246, 0.9);
      border-color: rgba(96, 165, 250, 1);
      color: #ffffff;
    }

    .tile-swatch .tile-size[data-size="2"] {
      background: rgba(249, 115, 22, 0.9);
      border-color: rgba(251, 146, 60, 1);
      color: #ffffff;
    }

    .tile-swatch:focus-visible {
      outline: 2px solid var(--accent);
    }

    .tile-swatch.active {
      border-style: solid;
      border-color: var(--accent);
      transform: translateY(-3px);
    }

    .tile-swatch .diamond {
      position: absolute;
      inset: 15%;
      clip-path: polygon(50% 0, 100% 50%, 50% 100%, 0 50%);
      border: 2px solid rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(2px);
    }

    .tile-swatch img {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 90%;
      height: 90%;
      transform: translate(-50%, -50%);
      object-fit: contain;
      pointer-events: none;
    }

    .tile-swatch .diamond.lot {
      background: linear-gradient(135deg, #d1e2c3, #a2c28a);
      border-style: solid;
      border-color: rgba(255, 255, 255, 0.35);
    }

    .tile-swatch .diamond .building {
      position: absolute;
      width: 55%;
      height: 70%;
      left: 50%;
      bottom: 8%;
      transform: translateX(-50%);
      background: linear-gradient(135deg, #f9d4b3, #f6b68a);
      border-radius: 6px 6px 12px 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.35);
    }

    .tile-swatch .diamond .building::before {
      content: "";
      position: absolute;
      inset: -18% 4% 60%;
      background: linear-gradient(135deg, #fc9d6c, #e0703a);
      clip-path: polygon(50% 0, 100% 60%, 50% 90%, 0 60%);
    }

    .instructions {
      font-size: 0.95rem;
      line-height: 1.5;
      color: rgba(255, 255, 255, 0.8);
    }

    .instructions kbd {
      display: inline-block;
      padding: 0.15rem 0.4rem;
      border-radius: 6px;
      border: 1px solid rgba(255, 255, 255, 0.45);
      font-size: 0.85rem;
      margin: 0 0.1rem;
    }

    .upload-panel {
      background: rgba(255, 255, 255, 0.04);
      border-radius: 16px;
      padding: 1rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
    }

    .upload-panel label {
      display: flex;
      flex-direction: column;
      gap: 0.2rem;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.85);
    }

    .upload-panel input {
      padding: 0.4rem 0.6rem;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.25);
      background: rgba(0, 0, 0, 0.25);
      color: #fff;
    }

    .upload-panel #export-btn,
    .upload-panel #import-btn {
      padding: 0.45rem 0.75rem;
      border-radius: 10px;
      border: none;
      background: linear-gradient(120deg, #ffa75e, #ff6d6d);
      color: #0f141a;
      font-weight: 600;
      cursor: pointer;
      transition: transform 120ms ease, box-shadow 120ms ease;
    }

    .upload-panel #import-btn {
      background: linear-gradient(120deg, #6d9aff, #5e7aff);
    }

    .upload-panel #export-btn:hover,
    .upload-panel #import-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 18px rgba(255, 113, 99, 0.4);
    }

    .upload-panel #import-btn:hover {
      box-shadow: 0 6px 18px rgba(109, 154, 255, 0.4);
    }

    .grid-size-toggle {
      display: flex;
      gap: 0.5rem;
    }

    .size-btn {
      flex: 1;
      padding: 0.6rem;
      border-radius: 8px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      background: rgba(0, 0, 0, 0.3);
      color: rgba(255, 255, 255, 0.5);
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 150ms ease;
      box-shadow: none;
    }

    .size-btn:hover:not(.active) {
      background: rgba(255, 255, 255, 0.08);
      border-color: rgba(255, 255, 255, 0.35);
      color: rgba(255, 255, 255, 0.7);
    }

    .size-btn.active {
      background: linear-gradient(120deg, #ffa75e, #ff6d6d);
      border-color: rgba(255, 167, 94, 0.8);
      color: #0f141a;
      box-shadow: 0 4px 12px rgba(255, 167, 94, 0.4);
      transform: translateY(-1px);
    }

    #calibration-modal {
      position: fixed;
      inset: 0;
      background: rgba(5, 8, 12, 0.75);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 20;
      opacity: 0;
      pointer-events: none;
      transition: opacity 180ms ease;
    }

    #calibration-modal.visible {
      opacity: 1;
      pointer-events: auto;
    }

    .calibration-card {
      background: #10161f;
      border-radius: 18px;
      padding: 1.25rem;
      width: min(640px, 90vw);
      display: flex;
      flex-direction: column;
      gap: 0.85rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 35px 50px rgba(0, 0, 0, 0.5);
    }

    .calibration-card h3 {
      margin: 0;
    }

    #calibration-canvas {
      width: 100%;
      height: auto;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      background: #0c1118;
      cursor: crosshair;
    }

    .calibration-actions {
      display: flex;
      gap: 0.5rem;
      justify-content: flex-end;
    }

    .calibration-actions button {
      padding: 0.45rem 0.8rem;
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }

    #calibration-confirm {
      background: linear-gradient(120deg, #7cffc4, #5dcfff);
      color: #0c1118;
      font-weight: 600;
    }

    #calibration-reset,
    #calibration-skip {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    #drop-zone {
      border: 2px dashed rgba(255, 255, 255, 0.4);
      border-radius: 14px;
      padding: 1rem;
      text-align: center;
      color: rgba(255, 255, 255, 0.85);
      transition: border-color 150ms ease, color 150ms ease;
      cursor: pointer;
    }

    #drop-zone.dragover {
      border-color: var(--accent);
      color: var(--accent);
    }

    #upload-status {
      min-height: 1.3rem;
      font-size: 0.85rem;
      color: var(--accent);
    }

    #import-modal {
      position: fixed;
      inset: 0;
      background: rgba(5, 8, 12, 0.75);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 20;
      opacity: 0;
      pointer-events: none;
      transition: opacity 180ms ease;
    }

    #import-modal.visible {
      opacity: 1;
      pointer-events: auto;
    }

    .import-card {
      background: #10161f;
      border-radius: 18px;
      padding: 1.5rem;
      width: min(500px, 90vw);
      display: flex;
      flex-direction: column;
      gap: 1rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 35px 50px rgba(0, 0, 0, 0.5);
    }

    .import-card h3 {
      margin: 0;
      font-size: 1.2rem;
    }

    .import-card p {
      margin: 0;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.7);
    }

    .import-card input {
      width: 100%;
      padding: 0.6rem;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.25);
      background: rgba(0, 0, 0, 0.3);
      color: #fff;
      font-size: 0.95rem;
      font-family: monospace;
    }

    .import-actions {
      display: flex;
      gap: 0.5rem;
      justify-content: flex-end;
    }

    .import-actions button {
      padding: 0.5rem 1rem;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-weight: 500;
    }

    #import-confirm {
      background: linear-gradient(120deg, #7cffc4, #5dcfff);
      color: #0c1118;
    }

    #import-cancel {
      background: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.9);
    }

    @media (max-width: 960px) {
      main {
        grid-template-columns: 1fr;
      }

      aside {
        order: -1;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>TowniVerse Isometric Builder</h1>
    <p class="subtitle">
      투명 배경의 isometric 타일을 선택해서 와이어 격자 위에 마을을 쌓아 올려보세요.
    </p>
  </header>
  <main>
    <section id="game-wrapper"></section>
    <aside>
      <div>
        <div id="palette-container">
          <div id="palette-tabs"></div>
          <div id="palette"></div>
        </div>
        <div id="tile-pagination"
          style="display: flex; justify-content: center; align-items: center; gap: 0.5rem; margin-top: 0.75rem; font-size: 0.85rem;">
          <button id="prev-page"
            style="padding: 0.3rem 0.6rem; border-radius: 6px; border: 1px solid rgba(255, 255, 255, 0.3); background: rgba(0, 0, 0, 0.3); color: #fff; cursor: pointer;">◀</button>
          <span id="page-info" style="color: rgba(255, 255, 255, 0.7);"></span>
          <button id="next-page"
            style="padding: 0.3rem 0.6rem; border-radius: 6px; border: 1px solid rgba(255, 255, 255, 0.3); background: rgba(0, 0, 0, 0.3); color: #fff; cursor: pointer;">▶</button>
        </div>
      </div>
      <div class="upload-panel">
        <div class="panel-title">새 PNG 업로드</div>
        <label>
          라벨
          <input id="upload-label" type="text" placeholder="예: 새 주택" />
        </label>
        <label>
          격자 크기
          <div class="grid-size-toggle">
            <button type="button" class="size-btn active" data-size="1">1x1</button>
            <button type="button" class="size-btn" data-size="2">2x2</button>
          </div>
        </label>
        <input id="file-input" type="file" accept="image/png" hidden />
        <div id="drop-zone">PNG 파일을 드래그하거나 클릭해 업로드</div>
        <div id="upload-status"></div>
        <button type="button" id="export-btn">ZIP으로 내보내기</button>
        <button type="button" id="import-btn">타일셋 추가</button>
        <small>※ 업로드한 타일은 브라우저에만 저장됩니다. originY는 자동 계산됩니다.</small>
      </div>
    </aside>
  </main>

  <div id="import-modal">
    <div class="import-card">
      <h3>타일셋 추가</h3>
      <p>추가할 타일셋을 선택하거나 URL을 입력하세요.</p>
      <div id="tileset-list"
        style="display: flex; flex-direction: column; gap: 0.5rem; max-height: 150px; overflow-y: auto; margin-bottom: 0.5rem; padding-right: 0.2rem;">
        <!-- Tileset items will be injected here -->
      </div>
      <input id="import-url-input" type="text" placeholder="https://example.com/tileset.zip" />
      <p style="font-size: 0.85rem; color: rgba(255,255,255,0.7);">※ 선택한 타일셋이 현재 팔레트에 추가됩니다.</p>
      <div class="import-actions">
        <button id="import-cancel">취소</button>
        <button id="import-confirm">추가하기</button>
      </div>
    </div>
  </div>

  <div id="calibration-modal">
    <div class="calibration-card">
      <h3>마름모 기준 맞추기</h3>
      <p id="calibration-hint">상단 꼭짓점을 클릭하세요.</p>
      <canvas id="calibration-canvas" width="520" height="360"></canvas>
      <div class="calibration-actions">
        <button type="button" id="calibration-reset">다시 찍기</button>
        <button type="button" id="calibration-skip">건너뛰기</button>
        <button type="button" id="calibration-confirm" disabled>확인</button>
      </div>
    </div>
  </div>

  <!-- External Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>

  <!-- Application Scripts (의존성 순서대로 로드) -->
  <!-- Application Scripts -->
  <script type="module" src="js/main.js"></script>
</body>

</html>
